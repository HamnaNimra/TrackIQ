[pytest]
# PyTest configuration for TrackIQ monorepo
# Use workspace temp dir so tmp_path works in restricted/sandbox environments (e.g. Windows CI)
basetemp = .pytest-tmp

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths =
    tests
    minicluster/tests

# Minimum Python version
minversion = 6.0

# Output options
# On Windows, if tmp_path tests fail with PermissionError, run with: --basetemp=pytest_tmp
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options
[coverage:run]
source =
    autoperfpy
    trackiq_core
    minicluster
    trackiq_compare
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */autoperfpy/cli.py
    */autoperfpy/commands/*
    */autoperfpy/ui/*
    */autoperfpy/examples/*
    */autoperfpy/monitoring/*
    */autoperfpy/benchmarks/*
    */autoperfpy/collectors/*
    */autoperfpy/reports/visualizer.py
    */minicluster/cli.py
    */minicluster/ui/*
    */trackiq_compare/ui/*
    */trackiq_core/cli/*
    */trackiq_core/ui/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

precision = 2
show_missing = True

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    benchmark: marks tests as benchmark tests
