yaml
name: Deploy AutoPerfPy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and Build React UI
        working-directory: ./ui
        run: |
          npm install
          npm run build

      - name: Prepare Artifact (Combine Build + Reports)
        run: |
          mkdir -p ./_site/ui
          cp -r ./ui/build/* ./_site/ui/
          # If your reports are generated elsewhere, copy them too.
          # Example: cp -r ./reports ./_site/

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
