name: Quality

on:
  push:
    branches: [main, dev, auto]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

jobs:
  format:
    name: Format (black/isort)
    runs-on: ubuntu-latest
    continue-on-error: ${{ vars.TRACKIQ_QUALITY_STRICT != 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Black check
        run: black --check autoperfpy trackiq_core minicluster trackiq_compare tests
      - name: Isort check
        run: isort --check-only autoperfpy trackiq_core minicluster trackiq_compare tests

  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    continue-on-error: ${{ vars.TRACKIQ_QUALITY_STRICT != 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Ruff check
        run: ruff check autoperfpy trackiq_core minicluster trackiq_compare tests

  types:
    name: Types (mypy)
    runs-on: ubuntu-latest
    continue-on-error: ${{ vars.TRACKIQ_TYPECHECK_STRICT != 'true' }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Mypy check
        run: mypy trackiq_compare/comparator trackiq_compare/reporters trackiq_compare/cli.py --ignore-missing-imports
