name: Linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run black
      run: black --check autoperfpy trackiq_core minicluster trackiq_compare tests
      continue-on-error: true

    - name: Run flake8
      run: flake8 autoperfpy trackiq_core minicluster trackiq_compare tests --max-line-length=120 --ignore=E501,W503
      continue-on-error: true

    - name: Run isort
      run: isort --check-only autoperfpy trackiq_core minicluster trackiq_compare tests
      continue-on-error: true

    - name: Run mypy
      run: mypy autoperfpy trackiq_core minicluster trackiq_compare --ignore-missing-imports
      continue-on-error: true
