name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        pip install -e .

    - name: Run Bandit
      run: |
        bandit -r autoperfpy trackiq_core minicluster trackiq_compare -f json -o bandit-report.json || true
        bandit -r autoperfpy trackiq_core minicluster trackiq_compare
      continue-on-error: true

    - name: Run Safety
      run: |
        safety check --json > safety-report.json || true
        safety check
      continue-on-error: true

    - name: Upload scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
