# AutoPerfPy Configuration File
# Customize these settings for your environment

# Benchmarking configuration
benchmark:
  batch_sizes: [1, 4, 8, 16, 32]
  num_images: 1000
  timeout_seconds: 3600
  iterations: 3

# LLM inference configuration  
llm:
  prompt_length: 512
  output_tokens: 256
  batch_size: 8
  max_sequence_length: 2048
  model_size: "7b"  # 7b, 13b, 70b

# Monitoring configuration
monitoring:
  duration_seconds: 300
  interval_seconds: 1
  enable_gpu_monitoring: true
  log_file: "monitoring.log"
  oem_threshold_percent: 85

# Analysis configuration
analysis:
  latency_threshold_ms: 50.0
  percentiles: [50, 95, 99]
  group_by: "workload"  # workload, batch_size, timestamp

# Process monitoring configuration
process:
  timeout_seconds: 1800
  enable_zombie_detection: true
  sigterm_wait_seconds: 10
  log_file: "process_monitor.log"

# DNN Pipeline analysis configuration
dnn_pipeline:
  top_n_layers: 5
  memory_overhead_threshold: 20.0  # Warn if memory overhead exceeds this %
  dla_utilization_target: 30.0     # Warn if DLA usage is below this %
  enable_layer_profiling: true
  batch_sizes: [1, 2, 4, 8]

# Tegrastats analysis configuration
tegrastats:
  throttle_temp_threshold: 85.0    # Temperature threshold for throttling detection (Â°C)
  memory_pressure_threshold: 90.0  # Memory usage threshold for pressure warning (%)
  sample_interval_ms: 1000
  enable_thermal_monitoring: true
  enable_emc_monitoring: true

# Efficiency analysis configuration
efficiency:
  power_column: "power_w"
  latency_column: "latency_ms"
  throughput_column: "throughput_fps"
  group_by: "workload"
  include_pareto_analysis: true

# Variability analysis configuration
variability:
  latency_column: "latency_ms"
  cv_threshold_low: 5.0            # CV below this = very consistent
  cv_threshold_moderate: 10.0      # CV below this = consistent
  cv_threshold_high: 20.0          # CV below this = moderately consistent
  outlier_method: "iqr"            # iqr or zscore
  zscore_threshold: 3.0

# HTML Report configuration
html_report:
  title: "Performance Analysis Report"
  author: "AutoPerfPy"
  theme: "light"                   # light or dark
  embed_images: true               # Embed images as base64 (vs external files)
  include_summary: true            # Include executive summary section
  image_dpi: 150                   # Image resolution for embedded graphs
  max_table_rows: 100              # Maximum rows to show in data tables

# PDF Report configuration
pdf_report:
  title: "Performance Analysis Report"
  author: "AutoPerfPy"
  include_summary: true            # Include summary page
  image_dpi: 300                   # Image resolution for PDF
